{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Sign In</h1>

    {% if error %}
        <p>Error! {{ error }}</p>
    {% endif %}

    <form action="{{ url_for('login') }}" method="post">
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        <p>
            <label for="id-email">Email</label> <br>
            <input id="id-email" type="email" name="email" autocomplete="username" required autofocus>
        </p>

        <p>
            <label for="id-password">Password</label> <br>
            <input id="id-password" type="password" name="password" autocomplete="current-password" required>
        </p>

        <button type="submit">Sing in</button>&nbsp;
        <a href="{{ url_for('register') }}">Don't have an account?</a>
    </form>
{% endblock %}
